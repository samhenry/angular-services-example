<!doctype html>
<html lang="en" ng-app="APP">
<head>
<meta charset="UTF-8">
<title>AngularJS: Services vs Factories vs Providers</title>
</head>
<body>
<div ng-controller="theController">
	{{providerValue}}
	<br />
	{{factoryValue}}
	<br />
	{{serviceValue}}
	<br />
	{{valueValue}}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script>
*
	angular.module('APP',[])
	.provider('theProvider', { $get: function(){ return "Provider"} })
	.factory('theFactory', function(){return "Factory"})
	.service('theService', function(){
		this.log = function(){return "Service"}
	})
	.value('theValue','Value')
	.controller('theController', ['$scope', 'theProvider', 'theFactory', 'theService', 'theValue',
		function($scope, theProvider, theFactory, theService, theValue){
			$scope.providerValue = theProvider
			$scope.factoryValue = theFactory
			$scope.serviceValue = theService.log()
			$scope.valueValue = theValue
		}
	]);
</script>
</body>
</html>
